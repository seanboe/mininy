<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9f3da960b8.js" crossorigin="anonymous"></script>
    <script src="../tailwind-styles.js"></script>

    <title>{{post_title}}</title>

  </head>
  <body class="bg-off-white font-serif m-12">


    <div class="">
      <div class="">
        <div id="hero-image" class="bg-cover h-96 rounded-3xl relative" style="background-image: url({{cover_image}})"></div>
      </div>

      <div class="grid lg:grid-cols-5 gap-8">
        <div></div>
        <div class="col-span-3">
          <br>
          <div class="flex">
            <a href="../index.html" class="text-lg lg:text-xl underline decoration-light-blue pr-4">{{site_name}}</a>
            <a href="./{{post_title}}.html" class="text-black text-3xl lg:text-4xl lg:text-5xl font-bold underline decoration-light-blue pl-4 border-l-2 border-light-blue">{{post_title}}</a>
          </div>
          <br>
          <p class="text-md lg:text-lg text-gray italic">{{post_date}}</p>
          <div class="relative flex items-center py-5"><div class="flex-grow border-t w-max border-2 border-light-gray"></div></div>        
        </div>
        <div></div>
      </div>

      <div class="grid grid-row-3 lg:grid-cols-5 gap-8">
        <div id="related_posts">
          <div class="hidden lg:block sticky top-8">
            <a class="text-2xl underline decoration-light-orange text-black">Related Posts</a>
            <br>
            {{related_posts}}
          </div>
        </div>
        <div class="col-span-3 text-gray text-md lg:text-lg text-justify">
          {{text_body}}
          <br>
          <div class="relative flex items-center py-5"><div class="flex-grow border-t w-max border-2 border-light-gray"></div></div>        
          <br>
        </div>
        <div class="block lg:hidden">
          <h3 class="text-2xl underline decoration-light-orange text-black">Related Posts</h3>
          {{related_posts}}
        </div>
      </div>

    </div>

    <!-- Graph Comment stuff -->
    <div id="graphcomment"></div>
      <script type="text/javascript">

        /* - - - CONFIGURATION VARIABLES - - - */

        var __semio__params = {
          graphcommentId: "minimalistic-blog", // make sure the id is yours

          behaviour: {
            // HIGHLY RECOMMENDED
            //  uid: "...", // uniq identifer for the comments thread on your page (ex: your page id)
          },

          // configure your variables here

        }

        /* - - - DON'T EDIT BELOW THIS LINE - - - */

        function __semio__onload() {
          __semio__gc_graphlogin(__semio__params)
        }


        (function() {
          var gc = document.createElement('script'); gc.type = 'text/javascript'; gc.async = true;
          gc.onload = __semio__onload; gc.defer = true; gc.src = 'https://integration.graphcomment.com/gc_graphlogin.js?' + Date.now();
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(gc);
        })();
        

      </script>

  </body>
</html>
