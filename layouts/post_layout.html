<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9f3da960b8.js" crossorigin="anonymous"></script>
    <script src="../tailwind-styles.js"></script>

    <title>{{post_title}}</title>

  </head>
  <body class="bg-off-white font-serif m-12">


    <div class="">
      <div class="">
        <div id="hero-image" class="bg-cover h-96 rounded-3xl relative" style="background-image: url({{cover_image}})"></div>
      </div>

      <div class="grid lg:grid-cols-5 gap-8">
        <div></div>
        <div class="col-span-3">
          <br>
          <h1 class="text-black text-4xl lg:text-5xl font-bold underline decoration-light-blue">{{post_title}}</h1>
          <br>
          <p class="text-md lg:text-lg text-gray italic">{{post_date}}</p>
          <div class="relative flex items-center py-5"><div class="flex-grow border-t w-max border-2 border-light-gray"></div></div>        
        </div>
        <div></div>
      </div>

      <div class="grid grid-row-3 lg:grid-cols-5 gap-8">
        <div id="related_posts">
          <div class="hidden lg:block sticky top-8">
            <a class="text-2xl underline decoration-light-orange text-black">Related Posts</a>
            <br>
            {{related_posts}}
          </div>
        </div>
        <div class="col-span-3 text-gray text-md lg:text-lg text-justify">
          {{text_body}}
        </div>
        <div class="block lg:hidden">
          <h3 class="text-2xl underline decoration-light-orange text-black">Related Posts</h3>
          {{related_posts}}
        </div>
      </div>

    </div>

  </body>
</html>
